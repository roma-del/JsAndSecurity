<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<style>
    .container {
        position: absolute;
        top: 56px;
        left: 0;
        right: 2000px;
        bottom: 0;
        background-color: #f4f4f4;
    }
    .bold {
        font-weight: bold;
    }
    .table-wrapper {
        padding: 20px;
        background-color: #ffffff;
        border: 0.01px solid #eaeaea;
    }
    .head-wrapper {
        margin-top: 15px;
        margin-left: 25px;
    }
    .top-wrapper {
        margin-top: 15px;
        margin-left: 25px;
    }
    .combined-wrapper {
        margin-left: 25px;
        width: 1000px;
        border: 0.1px solid #eaeaea;

    }
    .text-wrapper {
        padding: 10px;
        background-color: #efefef;
        border: 0.01px solid #eaeaea;
    }
    .sidebar {
        margin-top: 15px;
        padding-left: 0;
        height: 780px;
        background-color: #ffffff;
        width: 100%;
    }
    table {
        border-top: 1px solid cyan;
        width: 80%;
    }
    body {
        margin: 0;
    }
    .col-3{
        margin-left: 0;
    }
    .form-center {
        display: flex;
        justify-content: center;
    }
    .form-field {
        display: flex;
        flex-direction: column;
    }
    input {
        width: 100%;
        margin-top: 0.5em;
    }
    .form-label {
        text-align: center;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body style="background-color: #f3f3f3">
<nav class="navbar fixed-top navbar-dark bg-dark" >
    <div class="container-fluid">
        <span class="navbar-text">
            <span class="text-white bold" id="name-nav"></span>
            <span class="text-white" id="roles-nav"></span>
        </span>
        <ul class="navbar-nav">
            <li class="nav-item ms-auto">
                <a class="nav-link" href="/login">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <!-- Боковая панель навигации -->
        <div class="col-3">
            <div class="sidebar">
                <div class="list-group" id="list-tab" role="tablist">
                    <a class="list-group-item list-group-item-action active" id="list-home-list" data-bs-toggle="list" href="#list-home" role="tab" aria-controls="home">Admin</a>
                    <a class="list-group-item list-group-item-action" id="list-profile-list" data-bs-toggle="list" href="#list-profile" role="tab" aria-controls="profile">User</a>
                </div>
            </div>
        </div>
        <div class="col-9">
            <div class="tab-content " id="nav-tabContent">
                <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">
                    <div class="head-wrapper">
                        <h4 style="font-size: 40px">Admin panel</h4>
                    </div>
                    <div class="nav nav-tabs top-wrapper" id="nav-tab" role="tablist">
                            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">User table</button>
                            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">New user</button>
                    </div>

                    <div class="tab-content" id="nav-tabContent1">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
                            <div class="combined-wrapper">
                                <div class="text-wrapper">
                                    <h1 style="font-size: 20px">All Users</h1>
                                </div>
                                <div class="table-wrapper">
                                    <table class="table table-striped">
                                        <thead class="table">
                                        <tr>
                                            <th>ID</th>
                                            <th>First name</th>
                                            <th>Last name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Roles</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody id="users-table">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade combined-wrapper" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
                    <div class="text-wrapper">
                        <h2 style="font-size: 20px">Add new user</h2>
                    </div>
                    <div class="table-wrapper">
                        <form id="createFormUser" >
                            <div class="form-group">
                                <div class="form-center">
                                    <div class="form-field">
                                        <label for="createFirstName" class="form-label">First name</label>
                                        <input type="text" class="form-control"  name="firstName" id="createFirstName" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-center">
                                    <div class="form-field">
                                        <label for="createLastName" class="form-label">Last name</label>
                                        <input type="text" class="form-control" name="lastName" id="createLastName" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-center">
                                    <div class="form-field">
                                        <label for="createAge" class="form-label">Age</label>
                                        <input type="number" class="form-control" name="age" id="createAge" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-center">
                                    <div class="form-field">
                                        <label for="createUsername" class="form-label">Username</label>
                                        <input type="text" class="form-control" name="username" id="createUsername" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-center">
                                    <div class="form-field">
                                        <label for="createPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" name="password" id="createPassword" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-center">
                                    <div class="form-field">
                                        <label for="createChoose_role" class="form-label">Role</label>
                                        <select  multiple class="form-control form-control-sm" id="createChoose_role" name="role" style="height: 60px;" required>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="form-center">
                                    <button type="submit" class="btn btn-primary">Create</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">
                    <div class="col-9" >
                        <div class="head-wrapper">
                            <h2>User information page</h2>
                        </div>
                        <div class="combined-wrapper">

                            <div class="tab-content" >
                                <div class="text-wrapper">
                                    <h3>About user</h3>
                                </div>

                                <div class="tab-pane fade show active table-wrapper" role="tabpanel"
                                     aria-labelledby="list-home-list">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>First name</th>
                                            <th>Last name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Roles</th>
                                        </tr>
                                        </thead>
                                        <tbody id="for-one-user">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editForm" method="POST" action=`/api/userEditForm/${user.id}`>
                    <input type="hidden" id="userId" name="id">
                    <div class="form-group form-center">
                        <div class="form-field">
                            <label class="form-label ">Id</label>
                            <input type="text" class="form-control"  name="id" value="" id="id" disabled>
                        </div>
                    </div>
                    <div class="form-group form-center">
                        <div class="form-field">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" required>
                        </div>
                    </div>
                    <div class="form-group form-center">
                        <div class="form-field">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" required>
                        </div>
                    </div>
                    <div class="form-group form-center">
                        <div class="form-field">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" name="age" required>
                        </div>
                    </div>
                    <div class="form-group form-center">
                        <div class="form-field">
                            <label for="username" class="form-label">Email</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>
                    <div class="form-group form-center">
                        <div class="form-field">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control"  name="password" id="password">
                        </div>
                    </div>
                    <div class="form-group form-center">
                        <div class="form-field">
                            <label for="choose_role" class="form-label">Role</label>
                            <select name="roles" class="form-control form-control-sm" multiple  id="choose_role" style="height: 60px;" required>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" form="editForm" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteConfirmationModalLabel">Confirm Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="deleteForm" method="POST">
                    <input type="hidden" id="deleteUserId" name="id">
                    <div class="form-group form-center">
                        <div class="form-field">
                            <label for="deleteId" class="form-label ">Id</label>
                            <input type="text" class="form-control"  name="id" value="" id="deleteId" disabled>
                        </div>
                    </div>
                    <div class="form-group form-center">
                        <div class="form-field">
                            <label for="deleteFirstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="deleteFirstName" name="firstName" disabled>
                        </div>
                    </div>
                    <div class="form-group form-center">
                        <div class="form-field">
                            <label for="deleteLastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="deleteLastName" name="lastName" disabled>
                        </div>
                    </div>
                    <div class="form-group form-center">
                        <div class="form-field">
                            <label for="deleteAge" class="form-label">Age</label>
                            <input type="number" class="form-control" id="deleteAge" name="age" disabled>
                        </div>
                    </div>
                    <div class="form-group form-center">
                        <div class="form-field">
                            <label for="deleteUsername" class="form-label">Email</label>
                            <input type="text" class="form-control" id="deleteUsername" name="username" disabled>
                        </div>
                    </div>
                    <div class="form-group form-center">
                        <div class="form-field">
                            <label for="deleteChoose_role" class="form-label">Role</label>
                            <select name="roles[]" class="form-control form-control-sm" multiple  id="deleteChoose_role" style="height: 60px;" disabled>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteButton">Delete</button>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeE"
        crossorigin="anonymous"></script>
<script src="/userTable.js"></script>
<script src="/EditAndDeleteForm.js"></script>
<script src="/CreateUser.js"></script>
</body>
</html>
