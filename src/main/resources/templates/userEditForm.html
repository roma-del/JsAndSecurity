<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add</title>
</head>
<body>
<h1>Edit user</h1>

<form action="#" th:action="@{/admin/userEditForm/{id}(id=${user.id})}" th:object="${user}" method="post">
  <table border="1">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Password</th>
      <th>Roles</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td><input readonly type="number" th:field="*{id}" id="id" placeholder="ID"></td>
      <td><input type="text" th:field="*{username}" id="name" placeholder="name"></td>
      <td><input type="password" th:field="*{password}" id="password" placeholder="password"></td>
      <td>
        <div th:each="role : ${allRoles}">
          <input type="checkbox" name="choose_role" th:value="${role}"/>
          <label th:for="${role}" th:text="${role}"></label>
        </div>
      </td>
    </tr>

    </tbody>
  </table>
  <br>
  <button type="submit">Send</button>
</form>
<div id="output"></div>
<a href="/admin">Back</a>
<a href="/login">Back To Log in</a>
</body>
</html>
