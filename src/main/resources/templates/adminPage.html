<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<style>
    .container {
        position: absolute;
        top: 56px;
        left: 0;
        right: 2000px;
        bottom: 0;
        background-color: #f4f4f4;
    }
    .bold {
        font-weight: bold;
    }
    .table-wrapper {
        padding: 20px;
        background-color: #ffffff;
        border: 0.01px solid #eaeaea;
    }
    .head-wrapper {
        margin-top: 15px;
        margin-left: 25px;
    }
    .top-wrapper {
        margin-top: 15px;
        margin-left: 25px;
    }
    .combined-wrapper {
        margin-left: 25px;
        width: 1000px;
        border: 0.1px solid #eaeaea;

    }
    .text-wrapper {
        padding: 10px;
        background-color: #efefef;
        border: 0.01px solid #eaeaea;
    }
    .sidebar {
        margin-top: 15px;
        padding-left: 0;
        height: 780px;
        background-color: #ffffff;
        width: 100%;
    }
    table {
        border-top: 1px solid cyan;
        width: 80%;
    }
    body {
        margin: 0;
    }
    .col-3{
        margin-left: 0;
    }
    .form-center {
        display: flex;
        justify-content: center;
    }
    .form-field {
        display: flex;
        flex-direction: column;
    }
    input {
        width: 100%;
        margin-top: 0.5em;
    }
    .form-label {
        text-align: center;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: #f3f3f3">
<nav class="navbar fixed-top navbar-dark bg-dark" >
    <div class="container-fluid">
        <span class="navbar-text">
            <span class="text-white bold" th:text="${username.toString()}"></span>
            <span class="text-white" th:text="' with roles: ' + ${username.getRoles()}"></span>
        </span>
        <ul class="navbar-nav">
            <li class="nav-item ms-auto">
                <a class="nav-link" href="/login">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <!-- Боковая панель навигации -->
        <div class="col-3">
            <div class="sidebar">
                <div class="list-group" id="list-tab" role="tablist">
                    <a class="list-group-item list-group-item-action active" id="list-home-list" data-bs-toggle="list" href="#list-home" role="tab" aria-controls="home">Admin</a>
                    <a class="list-group-item list-group-item-action" id="list-profile-list" data-bs-toggle="list" href="#list-profile" role="tab" aria-controls="profile">User</a>
                </div>
            </div>
        </div>
        <div class="col-9">
            <div class="tab-content " id="nav-tabContent">
                <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">
                    <div class="head-wrapper">
                        <h4 style="font-size: 40px">Admin panel</h4>
                    </div>
                    <div class="nav nav-tabs top-wrapper" id="nav-tab" role="tablist">
                            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">User table</button>
                            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">New user</button>
                    </div>


                    <div class="tab-content" id="nav-tabContent1">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">

                            <div class="combined-wrapper">
                                <div class="text-wrapper">
                                    <h1 style="font-size: 20px">All Users</h1>
                                </div>
                                <div class="table-wrapper">
                                    <table class="table table-striped">
                                        <thead class="table">
                                        <tr>
                                            <th>ID</th>
                                            <th>First name</th>
                                            <th>Last name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Roles</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="user : ${users}">
                                            <td th:text="${user.id}"></td>
                                            <td th:text="${user.firstName}"></td>
                                            <td th:text="${user.lastName}"></td>
                                            <td th:text="${user.age}"></td>
                                            <td th:text="${user.username}"></td>
                                            <td th:text="${user.getRoles()}"></td>
                                            <td>
                                                <div class="btn-group" role="group">
                                                    <!-- Кнопка-триггер модального окна -->
                                                    <button type="button" class="btn btn-primary btn-sm"
                                                            data-bs-toggle="modal"
                                                            th:data-bs-target="'#modal-' + ${user.id}">
                                                        Edit
                                                    </button>

                                                    <!-- Модальное окно -->
                                                    <div class="modal fade" th:id="'modal-' + ${user.id}"
                                                         data-bs-backdrop="static" data-bs-keyboard="false"
                                                         tabindex="-1" aria-labelledby="staticBackdropLabel"
                                                         aria-hidden="true">
                                                        <div class="modal-dialog">
                                                            <div class="modal-content">
                                                                <div class="modal-header">
                                                                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit user</h1>
                                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                                            aria-label="Закрыть"></button>
                                                                </div>
                                                                <div class="modal-body">
                                                                    <form th:action="@{/admin/userEditForm/{id}(id=${user.id})}"
                                                                          style="text-align: center"
                                                                          method="post"
                                                                          th:id="'form-' + ${user.id}">
                                                                        <input type="hidden" name="id" th:value="${user.id}"/>
                                                                        <div class="form-group form-center">
                                                                            <div class="form-field">
                                                                                <label class="form-label ">Id</label>
                                                                                <input type="text" class="form-control " style="width: 300px" name="id" th:value="*{user.id}" disabled>
                                                                            </div>
                                                                        </div>
                                                                        <div class="form-group form-center">
                                                                            <div class="form-field">
                                                                                <label for="username" class="form-label">First name</label>
                                                                                <input type="text" class="form-control " style="width: 300px" name="firstname" th:value="*{user.firstName}" required>
                                                                            </div>
                                                                        </div>
                                                                        <div class="form-group form-center">
                                                                            <div class="form-field">
                                                                                <label for="username" class="form-label">Last name</label>
                                                                                <input type="text" class="form-control " style="width: 300px" name="lastname" th:value="*{user.lastName}" required>
                                                                            </div>
                                                                        </div>
                                                                        <div class="form-group form-center">
                                                                            <div class="form-field">
                                                                                <label for="username" class="form-label">Age</label>
                                                                                <input type="number" class="form-control " style="width: 300px" name="age" th:value="*{user.age}" required>
                                                                            </div>
                                                                        </div>
                                                                        <div class="form-group form-center">
                                                                            <div class="form-field">
                                                                                <label for="username" class="form-label">Email</label>
                                                                                <input type="text" class="form-control " style="width: 300px" name="username" th:value="*{user.username}" required>
                                                                            </div>
                                                                        </div>
                                                                        <div class="form-group form-center">
                                                                            <div class="form-field">
                                                                                <label for="password" class="form-label">Password</label>
                                                                                <input type="password" class="form-control" style="width: 300px" name="password">
                                                                            </div>
                                                                        </div>
                                                                        <div class="form-group form-center">
                                                                            <div class="form-field">
                                                                                <label for="choose_role">Role</label>
                                                                                <select name="choose_role" class="form-control form-control-sm " multiple id="choose_role"
                                                                                        style="height: 60px; width: 300px" required>
                                                                                    <option th:each="role : ${allRoles}" th:value="${role}" th:text="${role}"></option>
                                                                                </select>
                                                                            </div>
                                                                        </div>
                                                                        <div class="modal-footer create-line">
                                                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                                            <button type="submit" class="btn btn-primary">Edit</button>
                                                                        </div>
                                                                    </form>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="btn-group" role="group">
                                                    <!-- Кнопка-триггер модального окна -->
                                                    <button type="button" class="btn btn-sm btn-danger"
                                                            data-bs-toggle="modal"
                                                            th:data-bs-target="'#modals-' + ${user.id}">
                                                        Delete
                                                    </button>

                                                    <!-- Модальное окно -->
                                                    <div class="modal fade" th:id="'modals-' + ${user.id}"
                                                         data-bs-backdrop="static" data-bs-keyboard="false"
                                                         tabindex="-1" aria-labelledby="staticBackdropLabel1"
                                                         aria-hidden="true">
                                                        <div class="modal-dialog">
                                                            <div class="modal-content">
                                                                <div class="modal-header">
                                                                    <h1 class="modal-title fs-5" id="staticBackdropLabel1">Delete user</h1>
                                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                                            aria-label="Закрыть"></button>
                                                                </div>
                                                                <div class="modal-body">
                                                                    <form th:action="@{admin/userDelete/{id}(id=${user.id})}" style="text-align: center;" method="get"
                                                                          th:id="'form-' + ${user.id}">
                                                                        <input type="hidden" name="id" th:value="${user.id}"/>
                                                                        <div class="form-group form-center">
                                                                            <div class="form-field">
                                                                                <label class="form-label">Id</label>
                                                                                <input type="text" class="form-control " name="id" th:value="*{user.id}" disabled>
                                                                            </div>
                                                                        </div>
                                                                        <div class="form-group form-center">
                                                                            <div class="form-field">
                                                                                <label for="username" class="form-label">First name</label>
                                                                                <input type="text" class="form-control " name="firstname" th:value="*{user.firstName}" disabled>
                                                                            </div>
                                                                        </div>
                                                                        <div class="form-group form-center">
                                                                            <div class="form-field">
                                                                                <label for="username" class="form-label">Last name</label>
                                                                                <input type="text" class="form-control " name="lastname" th:value="*{user.lastName}" disabled>
                                                                            </div>
                                                                        </div>
                                                                        <div class="form-group form-center">
                                                                            <div class="form-field">
                                                                                <label for="username" class="form-label">Email</label>
                                                                                <input type="text" class="form-control " name="username" th:value="*{user.username}" disabled>
                                                                            </div>
                                                                        </div>
                                                                        <div class="form-group form-center">
                                                                            <div class="form-field">
                                                                                <label for="username" class="form-label">Age</label>
                                                                                <input type="number" class="form-control " name="age" th:value="*{user.age}" disabled>
                                                                            </div>
                                                                        </div>
                                                                        <div class="form-group form-center">
                                                                            <div class="form-field">
                                                                                <label for="password" class="form-label">Password</label>
                                                                                <input type="text" class="form-control " name="password" th:value="*{user.password}" disabled>
                                                                            </div>
                                                                        </div>
                                                                        <div class="form-group form-center">
                                                                            <div class="form-field">
                                                                                <label for="choose_role1" class="form-label">Role</label>
                                                                                <select name="choose_role1" class="form-control form-control-sm" multiple id="choose_role1"
                                                                                        style="height: 60px; width: 200px" disabled>
                                                                                    <option  th:each="role : ${allRoles}" th:value="${role}" th:text="${role}"></option>
                                                                                </select>
                                                                            </div>
                                                                        </div>
                                                                        <div class="modal-footer create-line">
                                                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                                                                        </div>
                                                                    </form>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade combined-wrapper" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
                            <div class="text-wrapper">
                                <h2 style="font-size: 20px">Add new user</h2>
                            </div>
                            <div class="table-wrapper">
                            <form th:action="@{/admin/userCreateForm}" th:object="${newuser}" method="post">
                                <div class="form-group">
                                    <div class="form-center">
                                        <div class="form-field">
                                            <label for="username" class="form-label">First name</label>
                                            <input type="text" class="form-control" th:field="*{firstName}" id="firstname" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-center">
                                        <div class="form-field">
                                            <label for="username" class="form-label">Last name</label>
                                            <input type="text" class="form-control" th:field="*{lastName}" id="lastname" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-center">
                                    <div class="form-field">
                                        <label for="password" class="form-label">Age</label>
                                        <input type="number" class="form-control" th:field="*{age}" id="age" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-center">
                                        <div class="form-field">
                                            <label for="username" class="form-label">Email</label>
                                            <input type="text" class="form-control" th:field="*{username}" id="username" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-center">
                                    <div class="form-field">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" th:field="*{password}" id="password" required>
                                    </div>
                                </div>
                                <div class="form-group form-center">
                                    <div class="form-field">
                                        <label for="roles" class="form-label">Role</label>
                                        <select name="role" class="form-control form-control-sm" multiple id="roles"
                                                style="height: 60px; width: 200px" required>
                                            <option th:each="role : ${allRoles}" th:value="${role}" th:text="${role}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-center">
                                    <button class="btn btn-primary btn-sm" style="background-color: #57872a; border: #578824; width: 150px; margin-top: 15px" type="submit">Add new user</button>
                                </div>

                            </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">
                    <div class="col-9" >
                        <div class="head-wrapper">
                            <h2>User information page</h2>
                        </div>
                        <div class="combined-wrapper">

                            <div class="tab-content" >
                                <div class="text-wrapper">
                                    <h3>About user</h3>
                                </div>

                                <div class="tab-pane fade show active table-wrapper" role="tabpanel"
                                     aria-labelledby="list-home-list">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>First name</th>
                                            <th>Last name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Roles</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="user : ${username}">
                                            <td th:text="${user.id}"></td>
                                            <td th:text="${user.firstName}"></td>
                                            <td th:text="${user.lastName}"></td>
                                            <td th:text="${user.age}"></td>
                                            <td th:text="${user.username}"></td>
                                            <td th:text="${user.getRoles()}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeE" crossorigin="anonymous"></script>
</body>
</html>
