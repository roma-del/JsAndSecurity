<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
</head>
<body>
<h1>Add new user</h1>

<form th:action="@{userCreateForm}" th:object="${user}" method="post">
    <table border="1">
        <thead>
        <tr>
            <th>Name</th>
            <th>Password</th>
            <th>Roles</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input type="text" th:field="*{username}" id="username" placeholder="username" required="required">
            </td>
            <td><input type="password" th:field="*{password}" id="password" placeholder="password" required="required">
            <td>
                <div th:each="role : ${allRoles}">
                    <input type="checkbox" name="chose_role" th:value="${role}"/>
                    <label th:for="${role}" th:text="${role}"></label>
                </div>
            </td>

        </tr>
        </tbody>
    </table>
    <br>
    <button type="submit">Send</button>
</form>
<div id="output"></div>
<a href="/admin">Back</a>
<a href="/login">Back To Log in</a>
</body>
</html>
